name: Tests
on:
  push:
    branches:
      - feature/009
      - develop
  pull_request:
    branches:
      - main
jobs:
  test-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '18'
          cache: 'yarn'
      - name: Set up modules
        run: yarn install --immutable
      - name: Lint
        run: yarn lint:fix
      - name: Tests
        run: yarn coverage
